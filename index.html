<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-secondary">
    
    <div class="container">
        <div class="row" id="lista">
        
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        $.ajax({
            type: "GET",
            url: "https://api.jikan.moe/v4/recommendations/anime",
            data: "data",
            dataType: "json",
            success: function (res) {
                let datos = res.data
                
                datos.forEach((fila, index) => {
                    if(index <= 5){
                        let datosItem = fila.entry[0]
                        console.log("Nombre: " + datosItem.title)
                        console.log("Resumen:" + fila.content)
                        console.log("Imagen: " + datosItem.images.jpg.image_url)
                        console.log("************************************")

                        lista.innerHTML += `<div class="col-md-3 ">
                                                <div class="bg-light p-4 my-2">
                                                    <img src="${datosItem.images.jpg.image_url}" alt="" class="w-100 ">
                                                    <h4>${datosItem.title}</h4>
                                                    <small><b>Resumen</b></small>
                                                    <p>${fila.content}</p>
                                                </div>
                                            </div>`
                    }
                });
            }
        });
    </script>
</body>

</html>
